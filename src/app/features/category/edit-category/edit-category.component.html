<div class="container">
  <h1 class="mt-3 deep-green formal">Edit Category</h1>
  <!-- Edit Form -->
  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="posts">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label markdown-content" for="categoryId">Category Id</label>
          <input
            type="text"
            disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{ category.id }}"
          />
        </div>

        <div class="mt-3">
          <label class="form-label markdown-content" for="categoryName">Category Name</label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name"
          />
        </div>

        <div class="mt-3">
          <label class="form-label markdown-content" for="categoryUrlHandle"
            >Category Url Handle</label
          >
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle"
          />
        </div>
        <!-- Buttons -->
        <div class="mt-3 d-flex">
          <button type="submit" class="btn formal deep-green dusty">Save</button>

          <button
            type="button"
            class="btn burgundy formal gold ms-3"
            (click)="onDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <!-- Not Found -->
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category not found!</div>
  </ng-template>
</div>
