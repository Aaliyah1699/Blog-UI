<div class="container">
  <h2 class="mt-3 deep-green formal">Add Category</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="posts">
    <!-- Category Name -->
    <div class="mt-2">
      <div class="mt-3">
        <label for="categoryName" class="form-label markdown-content"
          >Category Name</label
        >
        <input
          type="text"
          id="categoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="model.name"
        />
      </div>

      <!-- Category Url -->
      <div class="mt-3">
        <label for="categoryUrlHandle" class="form-label markdown-content"
          >Category Url Handle</label
        >
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <!-- Button -->
      <div class="mt-3">
        <button type="submit" class="btn formal deep-green dusty">Save</button>
        <a
          href="admin/categories"
          class="btn border-0 dusty ms-2 formal deep-green"
          >Back</a
        >
      </div>
    </div>
  </form>
</div>
