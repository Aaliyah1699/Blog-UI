<div class="container">
  <h2 class="mt-3 formal deep-green">BlogPost List</h2>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn dusty deep-green formal"
      >Add BlogPost</a
    >
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table table-bordered mt-3 posts background">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Is Visible?</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.shortDescription }}</td>
          <td>{{ blogPost.isVisible }}</td>
          <td>
            <span *ngFor="let category of blogPost.categories">
              <span class="badge bg-secondary me-2">{{ category.name }}</span>
            </span>
          </td>
          <td>
            <a
              class="btn dusty deep-green formal"
              [routerLink]="['/admin/blogposts', blogPost.id]"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
