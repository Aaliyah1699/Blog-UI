<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1 class="formal deep-green">Login</h1>
<p class="charm deep-green">For Blog posters only ðŸ’›</p>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="posts">
        <div class="mt-3 markdown-content">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>

        <div class="mt-3">
          <label for="password" class="form-label markdown-content">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn formal deep-green dusty">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
